<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Bootstrap Icons -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        rel="stylesheet"
    >

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .content-frame {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="page-container">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">MyApp</a>

        <!-- Mobile toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">

            <!-- LEFT MENUS -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        Masters
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="loadPage('suppliers.html')">Suppliers</a></li>
                        <li><a class="dropdown-item" href="#" onclick="loadPage('items.html')">Items</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        Transactions
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="loadPage('orders.html')">Orders</a></li>
                        <li><a class="dropdown-item" href="#" onclick="loadPage('invoices.html')">Invoices</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('reports.html')">Reports</a>
                </li>
            </ul>

            <!-- RIGHT SIDE (SEARCH + USER MENU) -->
            <div class="d-flex align-items-center gap-3">

                <!-- SEARCH -->
                <form class="d-flex" onsubmit="search(event)">
                    <input class="form-control form-control-sm me-2"
                           type="search"
                           placeholder="Search">
                    <button class="btn btn-outline-light btn-sm" type="submit">
                        Search
                    </button>
                </form>

                <!-- USER MENU -->
                <div class="dropdown">
                    <a href="#" class="text-white fs-5"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="#" onclick="openSettings()">Settings</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <!-- IFRAME -->
    <iframe
        id="contentFrame"
        class="content-frame"
        src="welcome.html">
    </iframe>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function loadPage(page) {
        document.getElementById("contentFrame").src = page;
    }

    function search(event) {
        event.preventDefault();
        console.log("Search triggered");
        // TODO: implement search
    }

    function openSettings() {
        console.log("Settings clicked");
        // TODO: open settings page
    }

    function logout() {
        console.log("Logout clicked");
        localStorage.removeItem("jwtToken");
        window.location.href = "login.html";
    }
</script>

</body>
</html>
