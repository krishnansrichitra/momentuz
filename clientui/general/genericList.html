<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>


</style>

    <link rel="stylesheet" href="../styles/common-list.css">
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="../scripts/axios-config.js"></script>
 <script src="../scripts/common.js"></script>
 <script src="../scripts/listpage.js"></script>
 
     <script src="../classes/metadata.js"></script>


</head>


<body class="bg-light">

<div class="container-fluid p-4">

    

    <!-- FILTER PANEL -->
    <div class="card mb-4">
            <div class="card-header d-flex align-items-center">
                <button
                    class="btn btn-sm btn-outline-secondary me-2"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#filterPanel"
                    aria-expanded="true"
                    aria-controls="filterPanel"
                    id="filterToggleBtn"
                >
                    <span id="filterToggleIcon">−</span>
                </button>

                <h5 class="mb-0">Filter</h5>
        </div>




        <!-- Collapsible Body -->
        <div class="collapse show" id="filterPanel"> 
            <div class="card-body" id="filter-container">
                <h5 class="card-title mb-3">Filter</h5>

                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Name</label>
                        <input type="text" id="filterName" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Phone Number</label>
                        <input type="text" id="filterPhone" class="form-control">
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

            <!-- PAGINATION -->
    <div class="d-flex justify-content-between align-items-center mt-3">
    <div id="pagination-info" class="text-muted">
        <!-- e.g. Showing 1–10 of 125 -->
    </div>

    <nav>
        <ul class="pagination mb-0" id="pagination-container">
        <!-- dynamically generated -->
        </ul>
    </nav>
    </div>

    <!-- LIST TABLE -->
    <div class="card">
        <div class="card-body">

            <table class="table table-bordered custom-table  align-middle table-hover" id="tbl-listcontent">
            <thead class="table-light">
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Phone</th>
            </tr>
            </thead>

                <tbody>
                <tr>
                    <td>
                        <input type="checkbox" class="form-check-input">
                        <input type="hidden" value="101">
                    </td>
                    <td>John Doe</td>
                    <td>123 Main Street</td>
                    <td>New York</td>
                    <td>NY</td>
                    <td>+1-555-123-4567</td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" class="form-check-input">
                        <input type="hidden" value="102">
                    </td>
                    <td>Jane Smith</td>
                    <td>456 Elm Avenue</td>
                    <td>San Francisco</td>
                    <td>CA</td>
                    <td>+1-555-987-6543</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- ACTION PANEL -->
<div class="card mt-4">
    <div class="card-body d-flex flex-wrap justify-content-between align-items-center gap-2">

        <!-- Left side actions -->
        <div class="d-flex gap-2">
            <button class="btn btn-primary" onclick="onCreate()">
                Create
            </button>

            <button class="btn btn-info" onclick="onView()">
                View
            </button>

            <button class="btn btn-warning" onclick="onEdit()">
                Edit
            </button>

            <button class="btn btn-danger" onclick="onDelete()">
                Delete
            </button>
        </div>

        <!-- Right side actions -->
        <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary" onclick="onExport()">
                Export
            </button>
             <input type="file" id="fileInput" class="form-control mb-3">

            <button class="btn btn-success" onclick="onUpload()">
                Upload
            </button>
        </div>

    </div>
</div>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    loadMetadata();
    
</script>

    <script>
  const filterPanel = document.getElementById("filterPanel");
  const icon = document.getElementById("filterToggleIcon");

  filterPanel.addEventListener("shown.bs.collapse", () => {
    icon.textContent = "−";
  });

  filterPanel.addEventListener("hidden.bs.collapse", () => {
    icon.textContent = "+";
  });
</script>


</body>
</html>
