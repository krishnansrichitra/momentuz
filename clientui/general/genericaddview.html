<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>


</style>

    <link rel="stylesheet" href="../styles/common-list.css">
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="../scripts/axios-config.js"></script>
 <script src="../scripts/common.js"></script>
 <script src="../scripts/updateview.js"></script>
 <script src="../classes/error.js"></script>
     <script src="../classes/metadata.js"></script>


</head>
<body>
<br>

    <div class="bg-primary bg-opacity-10 text-primary px-3 py-1 mb-3 border-bottom">
      <h4 class="mb-0 fw-semibold" id = "hpageTitle">

      </h4>
    </div>
    <div id="errorContainer" class="mt-3" style="display:none;">
    <span class="text-danger" id="errorMessage"></span>
    <span class="text-bg-success" id="infoMessage"></span>
    </div>

    <div class="container-fluid  mt-4" id = "cntfieldContainer">


    <form id ='genericForm'>

        <!-- ROW 1 (4 fixed columns) -->
        <div class="row g-3">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <label class="form-label">Supplier Code</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <label class="form-label">Supplier Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <label class="form-label">Supplier Type</label>
                <select class="form-select"></select>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <label class="form-label">Status</label>
                <select class="form-select"></select>
            </div>
        </div>

        <!-- ROW 2 (4 fixed columns) -->
        <div class="row g-3 mt-2">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <label class="form-label">Contact Email</label>
                <input type="email" class="form-control">
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <label class="form-label">Contact Number</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <label class="form-label">Effective Date</label>
                <input type="date" class="form-control">
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <label class="form-label">Country</label>
                <select class="form-select"></select>
            </div>
        </div>
<hr class="my-4">
<hr class="my-1">
        <!-- ACTIONS -->
        <div class="row mt-4">
            <div class="col text-end">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>
</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
     loadMetadata();
   
     </script>

</body>

</html>
