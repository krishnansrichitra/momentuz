<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>


    </style>

    <link rel="stylesheet" href="../styles/common-list.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/axios-config.js"></script>
    <script src="./classes/error.js"></script>
    <script src="./classes/metadata.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/signup.js"></script>




</head>


<body class="bg-light">
    <br>
    <div class="bg-primary bg-opacity-10 text-primary px-3 py-1 mb-3 border-bottom">
        <h4 class="mb-0 fw-semibold" id="hpageTitle">
            Registering new Organization
        </h4>
    </div>

    <div id="errorContainer" class="mt-3" style="display:none;">
        <span class="text-danger text-start d-block" id="errorMessage"></span>
        <span class="text-bg-success text-start d-block" id="infoMessage"></span>
    </div>

    <div class="container-fluid p-4">
        <form id='genericForm'>
            <div class="row g-3 mt-2">
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        Company Name :
                    </label>
                    <input type="text" id="txtCompany" class="form-control" />
                </div>
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        Org Code Preferred(5 letters ):
                    </label>
                    <input type="text" id="txtOrgCode" maxlength="5" class="form-control" />
                </div>
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        Sector:
                    </label>
                    <select id="slSector" class="form-control">
                    </select>
                </div>

            </div>
            <div class="row g-3 mt-2">
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        Address1:
                    </label>
                    <input type="text" id="txtAddress1" class="form-control" />
                </div>
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        Address2:
                    </label>
                    <input type="text" id="txtAddress2" class="form-control" />
                </div>
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        City:
                    </label>
                    <input type="text" id="txtCity" class="form-control" />
                </div>

            </div>
            <div class="row g-3 mt-2">
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        State:
                    </label>
                    <input type="text" id="txtState" class="form-control" />
                </div>
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        Country :
                    </label>
                    <select id="slCountry" class="form-control">
                    </select>
                </div>
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        ZipCode :
                    </label>
                    <input type="text" id="txtZipCode" class="form-control" />
                </div>

            </div>
            <div class="row g-3 mt-2">
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        Phone:
                    </label>
                    <input type="Phone" id="txtPhone" class="form-control" />
                </div>
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        Email:
                    </label>
                    <input type="Email" id="txtEmail" class="form-control" />
                </div>

            </div>
            <div class="row g-3 mt-2">
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        Primary Contact Email:
                    </label>
                    <input type="Email" id="txtPrimaryEmail" class="form-control" />
                </div>
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        Primary Contact First Name:
                    </label>
                    <input type="text" id="txtFirstName" class="form-control" />
                </div>
                <div class="'col-lg-4 col-md-4 col-sm-12'">
                    <label class="form-label mb-1">
                        Primary Contact Last Name:
                    </label>
                    <input type="text" id="txtLastName" class="form-control" />
                </div>


            </div>
    </div>
    <div class="row g-3 mt-2">
        <div class="'col-lg-3 col-md-6 col-sm-12'"> &nbsp; &nbsp;
            <button type="button" id ="btnSignup" class="btn btn-primary" onclick="signUpCompany();">
                Signup
            </button>
            &nbsp;
            <button type="button" class="btn btn-info" onclick="closePopup();">
                Close
            </button>
        </div>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        loadDropDowns();
        loadSectors();
    </script>
</body>

</html>
